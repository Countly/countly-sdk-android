name: The Countly Android SDK Unit Test

env:
  EMULATOR_REPO: us-docker.pkg.dev/android-emulator-268719/images/28-playstore-x64:30.1.2
  JAVA_V: 11
  JAVA_DIST: corretto

permissions:
  checks: write
  pull-requests: write

on:
  push:
    branches:
      - master
      - staging
  pull_request:
    branches:
      - master
      - staging

jobs:
  setup:
    runs-on: ubuntu-latest
    name: Build and Test the SDK

    steps:
      - name: Checkout SDK code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_V }}
          distribution: ${{ env.JAVA_DIST }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2.0.10
        with:
          api-level: 30
          target: 'google-apis'
          arch: 'arm64-v8a'
          channel: 'stable'

      - name: Start ADB Server
        run: adb start-server

      - name: Install and configure ARM emulator
        run: |
          sdkmanager --install "system-images;android-30;default;arm64-v8a"
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;default;arm64-v8a" --force
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-boot-anim -no-snapshot-load &

      - name: Wait for Emulator to start
        run: |
          adb wait-for-device
          adb shell input keyevent 82

      - name: Run tests
        run: ./gradlew connectedCheck

      - name: Stop Emulator
        run: adb emu kill
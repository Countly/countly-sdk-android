name: Android CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.1
        with:
          submodules: true
      - run: git fetch --all || echo "==> Accept any result"
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build
  Espresso:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2.1.1
        with:
          submodules: true
      - run: git fetch --all || echo "==> Accept any result"
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Android Emulator test
        uses: ReactiveCircus/android-emulator-runner@v2.8.0
        with:
          api-level: 28
          disable-animations: true
          arch: x86_64
          profile: Nexus 6
          script: |
            adb logcat -c
            adb logcat *:E &
            ./gradlew :sdk:cAT
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Countly-Espresso-test-report
          path: ${{ github.workspace }}/sdk/build/reports/androidTests/connected/*

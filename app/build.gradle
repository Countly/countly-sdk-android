apply plugin: 'com.android.application'

//repositories {
    //mavenLocal()
    //jcenter()
//}

buildscript {
    repositories {
        maven {
            url  "http://dl.bintray.com/countly/maven"
        }
//        flatDir {
//            dirs 'libs'
//        }
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "ly.count.android.demo"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation 'ly.count.android:core:19.01-sdk2-pre-rc2'
    //implementation 'ly.count.android:sdk:19.01-sdk2-pre-rc2'
    implementation project(':core')
    implementation project(':sdk')

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.firebase:firebase-core:16.0.6'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    implementation 'com.android.support:design:26.1.0'


//    implementation 'ly.count.android:sdk:16.06.04@aar'
}

apply plugin: 'com.google.gms.google-services'
language: android
# Setting java 1.8 
jdk:
  - oraclejdk8
sudo: false

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/gradle/caches/
    - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/

env:
  matrix:
    - EMULATOR_API_LEVEL=25 ANDROID_ABI=x86    ABI_TAG=android-tv  ANDROID_EMULATOR_IMAGE=sys-img-x86-android-tv-25
    - EMULATOR_API_LEVEL=25 ANDROID_ABI=x86    ABI_TAG=google_apis ANDROID_EMULATOR_IMAGE=sys-img-x86-google_apis-25
    - EMULATOR_API_LEVEL=25 ANDROID_ABI=x86_64 ABI_TAG=google_apis ANDROID_EMULATOR_IMAGE=sys-img-x86_64-google_apis-25

    - EMULATOR_API_LEVEL=24 ANDROID_ABI=armeabi-v7a ABI_TAG=default ANDROID_EMULATOR_IMAGE=sys-img-armeabi-v7a-android-24
    - EMULATOR_API_LEVEL=24 ANDROID_ABI=armeabi-v7a ABI_TAG=android-wear ANDROID_EMULATOR_IMAGE=sys-img-armeabi-v7a-android-wear-24
    - EMULATOR_API_LEVEL=24 ANDROID_ABI=arm64-v8a ABI_TAG=default ANDROID_EMULATOR_IMAGE=sys-img-arm64-v8a-android-24
    - EMULATOR_API_LEVEL=24 ANDROID_ABI=x86 ABI_TAG=default ANDROID_EMULATOR_IMAGE=sys-img-x86-android-24

    - EMULATOR_API_LEVEL=23 ANDROID_ABI=armeabi-v7a ABI_TAG=default ANDROID_EMULATOR_IMAGE=sys-img-armeabi-v7a-android-23
    - EMULATOR_API_LEVEL=23 ANDROID_ABI=armeabi-v7a ABI_TAG=android-wear ANDROID_EMULATOR_IMAGE=sys-img-armeabi-v7a-android-wear-23
    - EMULATOR_API_LEVEL=23 ANDROID_ABI=x86 ABI_TAG=default ANDROID_EMULATOR_IMAGE=sys-img-x86-android-23
    - EMULATOR_API_LEVEL=23 ANDROID_ABI=x86 ABI_TAG=android-wear ANDROID_EMULATOR_IMAGE=sys-img-x86-android-wear-23

    - EMULATOR_API_LEVEL=21 ANDROID_ABI=armeabi-v7a ABI_TAG=default ANDROID_EMULATOR_IMAGE=sys-img-armeabi-v7a-android-21
    - EMULATOR_API_LEVEL=19 ANDROID_ABI=armeabi-v7a ABI_TAG=default ANDROID_EMULATOR_IMAGE=sys-img-armeabi-v7a-android-19
    - EMULATOR_API_LEVEL=18 ANDROID_ABI=armeabi-v7a ABI_TAG=default ANDROID_EMULATOR_IMAGE=sys-img-armeabi-v7a-android-18
    - EMULATOR_API_LEVEL=16 ANDROID_ABI=armeabi-v7a ABI_TAG=default ANDROID_EMULATOR_IMAGE=sys-img-armeabi-v7a-android-16

  global:

    - ANDROID_API_LEVEL=25
    - ANDROID_BUILD_TOOLS_VERSION=25.2.2
    - ADB_INSTALL_TIMEOUT=10 # minutes (2 minutes by default)


    # Initiating clean Gradle output
    - TERM=dumb
    
    - GRADLE_OPTS="-Xmx2048m -XX:MaxPermSize=1024m" # Amount of memory granted to Gradle JVM
    # - GRADLE_OPTS="-Xmx1024m -XX:MaxPermSize=1024m"
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    # via the "travis encrypt" command using the project repo's public key
    # - secure: "NjcffFHd3rrH6e2S1NwUNQORM2vs2uzhBHu+22g+sXc+PeFmlWeh7tFK8fnERxRNuVcYF0Amhwu/ZSDKGAm+882p8lNiVwhw22EybxRcE/JJbsJpjdVg2fd0mzbLOc1DX+ryPoGcQaCqyhM/V0tZrtHhRvqWsM75HRmR0XSp/Sc="

    # wait up to 10 minutes for adb to connect to emulator
    
android:
  components:
    # Base components 
    - tools # to get the new `repository-11.xml`
    - platform-tools
    - tools # to install Android SDK tools 25.1.x
    
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION # get the build tools version to build the project
    - android-$ANDROID_API_LEVEL # get the android sdk version to build the project
    - android-$EMULATOR_API_LEVEL # get the android sdk version for the emulator

    # Get the latest version of additional components
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-google-google_play_services

    # Specify the needed emulator
    #- sys-img-$ANDROID_ABI
    - $ANDROID_EMULATOR_IMAGE

# Emulator Management: Create, Start and Wait
before_install:
  - android list targets
  - android list sdk --no-ui --all --extended
before_script:
  - echo no | android create avd --force -n test -t android-$EMULATOR_API_LEVEL --abi $ANDROID_ABI --tag $ABI_TAG
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
after_script:
  - echo $ANDROID_TARGET 
  - echo $ANDROID_ABI
  - cat /home/travis/build/Countly/countly-sdk-android/sdk-messaging/build/outputs/lint-results-debug.xml
  - cat /home/travis/build/Countly/countly-sdk-android/sdk/build/reports/androidTests/connected/index.html
notifications:
addons:
